<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="style.css" rel = "stylesheet" type = "text/css">
    <title>YouTube Clone</title>
</head>

<body>
    <header class = "navigation-bar">
        <div id="logo-area">
                <img src="icons/burger.PNG" id="burger" alt="burger image">
                <img src="icons/logo.PNG" id="logo" alt="logo">
        </div>
        <div id="search-area">
            <form class="form-wrapper">
                <input type="search" class="search-form" placeholder="Search">
                <div id="search-logo">
                    <img src="icons/search-logo.PNG" class="header-icons" alt="search-logo">                   
                </div>
            </form>
            <img src="icons/voice.PNG" id="voice" alt="voice image">
        </div>
        <div id="menu-area">
            <img src="icons/create.PNG" class="header-icons" id="create" alt="create image">
            <img src="icons/apps.PNG" id="apps" class="header-icons"  alt="apps image">
            <img src="icons/notification.PNG" class="header-icons" id="notification" alt="notifications image">
            <img src="icons/account.PNG" id="account" class="header-icons" alt="account image">
        </div>
    </header>

    <section>
        <div class="video"><p>VIDEO</p></div>
    </section>
    <section>
        <div class="sidebar"><p>SIDEBAR</p></div>
    </section>
    <section>
        <div class="comments"><p>COMMENTS</p></div>
    </section>
</body>


</html>
