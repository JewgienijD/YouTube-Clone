<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="style.css" rel = "stylesheet" type = "text/css">
    <title>YouTube Clone</title>
</head>

<body>
    <header>
        <div class="navigation-bar">
            <div id="logo-area">
                <img src="icons/burger.PNG" id="burger" alt="burger image">
                <img src="icons/logo.PNG" id="logo" alt="logo">
            </div>
            <div id="search-area">
                <form>
                    <input type="search">
                </form>
                <img src="icons/voice.PNG" alt="voice image">
            </div>
            <div id="menu-area">
                <img src="icons/create.PNG" id="create" alt="create image">
                <img src="icons/apps.PNG" alt="apps image">
                <img src="icons/notification.PNG" alt="notifications image">
                <img src="icons/account.PNG" alt="account image">
            </div>
        </div>
    </header>
    <section>
        <div class="video"><p>VIDEO</p></div>
    </section>
    <section>
        <div class="sidebar"><p>SIDEBAR</p></div>
    </section>
    <section>
        <div class="comments"><p>COMMENTS</p></div>
    </section>
</body>


</html>
